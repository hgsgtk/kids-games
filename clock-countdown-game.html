    <script>
        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const clockRadius = 200;

        let totalSeconds = 10;
        let remainingSeconds = 10;
        let isRunning = false;
        let intervalId = null;

        function drawClock() {
            // ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ™‚è¨ˆã®å¤–æ 
            ctx.beginPath();
            ctx.arc(centerX, centerY, clockRadius, 0, 2 * Math.PI);
            ctx.fillStyle = '#f8f9fa';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 8;
            ctx.stroke();

            // ä¸­å¿ƒã®å††
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
            ctx.fillStyle = '#667eea';
            ctx.fill();

            // æ™‚è¨ˆã®ç›®ç››ã‚Šï¼ˆ12å€‹ï¼‰
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const isMainMark = i % 3 === 0;
                const startRadius = clockRadius - (isMainMark ? 30 : 20);
                const endRadius = clockRadius - 10;
                
                const x1 = centerX + Math.cos(angle) * startRadius;
                const y1 = centerY + Math.sin(angle) * startRadius;
                const x2 = centerX + Math.cos(angle) * endRadius;
                const y2 = centerY + Math.sin(angle) * endRadius;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = isMainMark ? 5 : 3;
                ctx.stroke();

                // æ•°å­—ã‚’è¡¨ç¤º
                if (isMainMark) {
                    const number = i === 0 ? 12 : i;
                    const numRadius = clockRadius - 50;
                    const numX = centerX + Math.cos(angle) * numRadius;
                    const numY = centerY + Math.sin(angle) * numRadius;
                    
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(number, numX, numY);
                }
            }

            // æ®‹ã‚Šæ™‚é–“ã‹ã‚‰é‡ã®è§’åº¦ã‚’è¨ˆç®—
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;

            // çŸ­é‡ï¼ˆæ™‚é‡ï¼‰ - 12æ™‚é–“è¡¨ç¤ºã¨ã—ã¦è¨ˆç®—
            // æ®‹ã‚Šæ™‚é–“ã®åˆ†ã‚’åŸºæº–ã«è§’åº¦ã‚’è¨ˆç®—ï¼ˆåæ™‚è¨ˆå›ã‚Šï¼‰
            const hourAngle = ((minutes / 60) * 360 - 90) * Math.PI / 180;
            
            // é•·é‡ï¼ˆåˆ†é‡ï¼‰ - ç§’ã‚’åŸºæº–ã«è§’åº¦ã‚’è¨ˆç®—ï¼ˆåæ™‚è¨ˆå›ã‚Šï¼‰
            const minuteAngle = ((seconds / 60) * 360 - 90) * Math.PI / 180;

            // çŸ­é‡ã‚’æç”»
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(hourAngle) * (clockRadius * 0.5),
                centerY + Math.sin(hourAngle) * (clockRadius * 0.5)
            );
            ctx.strokeStyle = '#f5576c';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';
            ctx.stroke();

            // é•·é‡ã‚’æç”»
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(minuteAngle) * (clockRadius * 0.7),
                centerY + Math.sin(minuteAngle) * (clockRadius * 0.7)
            );
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.stroke();

            // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ä¸­ã¯èƒŒæ™¯è‰²ã‚’å¤‰åŒ–
            if (isRunning && remainingSeconds <= 10) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, clockRadius, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(245, 87, 108, ${0.1 + (10 - remainingSeconds) * 0.05})`;
                ctx.fill();
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById('remainingTime').textContent = 
                `æ®‹ã‚Š: ${minutes}åˆ† ${seconds}ç§’`;
            
            drawClock();
        }

        function setTime(minutes, seconds) {
            if (!isRunning) {
                document.getElementById('minutesInput').value = minutes;
                document.getElementById('secondsInput').value = seconds;
                totalSeconds = minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                updateDisplay();
            }
        }

        function startCountdown() {
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
            
            totalSeconds = minutes * 60 + seconds;
            
            if (totalSeconds <= 0) {
                alert('æ™‚é–“ã‚’è¨­å®šã—ã¦ãã ã•ã„ï¼');
                return;
            }

            if (!isRunning) {
                remainingSeconds = totalSeconds;
            }

            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('minutesInput').disabled = true;
            document.getElementById('secondsInput').disabled = true;

            intervalId = setInterval(() => {
                remainingSeconds--;
                updateDisplay();

                if (remainingSeconds <= 0) {
                    finishCountdown();
                }
            }, 1000);
        }

        function stopCountdown() {
            isRunning = false;
            clearInterval(intervalId);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function resetCountdown() {
            stopCountdown();
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
            totalSeconds = minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            document.getElementById('minutesInput').disabled = false;
            document.getElementById('secondsInput').disabled = false;
            document.getElementById('finishedOverlay').style.display = 'none';
            updateDisplay();

            audio.play().catch(() => {
                // éŸ³ãŒå†ç”Ÿã§ããªã„å ´åˆã¯ç„¡è¦–
            });
        }

        // åˆæœŸè¡¨ç¤º
        updateDisplay();

        // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®å¤‰æ›´ã‚’ç›£è¦–
        document.getElementById('minutesInput').addEventListener('input', function() {
            if (!isRunning) {
                const minutes = parseInt(this.value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                totalSeconds = minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                updateDisplay();
            }
        });

        document.getElementById('secondsInput').addEventListener('input', function() {
            if (!isRunning) {
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(this.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                updateDisplay();
            }
        });

        // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§ã‚¹ã‚¿ãƒ¼ãƒˆ
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isRunning) {

        // çµ‚äº†ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
