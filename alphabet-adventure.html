<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚å®Ô∏è Type & Learn ABC! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Keyboard key press animation */
        .key-pressed {
            position: fixed;
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            z-index: 3000;
            pointer-events: none;
            animation: keyPressAnim 1s ease-out forwards;
        }

        @keyframes keyPressAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating background elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-100px) rotate(90deg); }
            50% { transform: translateY(-200px) rotate(180deg); }
            75% { transform: translateY(-100px) rotate(270deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: rainbow 3s infinite, wobble 2s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .subtitle {
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .current-letter-display {
            background: white;
            border-radius: 30px;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .big-letter {
            font-size: 12rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.2), 0 0 50px rgba(255,107,107,0.5);
            display: inline-block;
            animation: bounce 1s ease-in-out, glow 2s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s;
        }

        .big-letter:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-40px) rotate(-5deg); }
            50% { transform: translateY(-50px) rotate(0deg); }
            75% { transform: translateY(-40px) rotate(5deg); }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 5px 5px 15px rgba(0,0,0,0.2), 0 0 20px currentColor;
            }
            50% { 
                text-shadow: 5px 5px 15px rgba(0,0,0,0.2), 0 0 60px currentColor, 0 0 100px currentColor;
            }
        }

        .typing-prompt {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 30px;
            margin: 20px auto;
            max-width: 700px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .typing-prompt h2 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .target-letter-display {
            font-size: 8rem;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite, rotate3d 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(245,87,108,0.6);
        }

        @keyframes rotate3d {
            0%, 100% { transform: perspective(1000px) rotateY(0deg); }
            50% { transform: perspective(1000px) rotateY(360deg); }
        }

        .keyboard-hint {
            font-size: 1.8rem;
            color: #764ba2;
            margin: 15px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        .streak-counter {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            display: inline-block;
            margin: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .combo-text {
            position: fixed;
            font-size: 4rem;
            font-weight: bold;
            z-index: 3000;
            pointer-events: none;
            animation: comboAnim 2s ease-out forwards;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        @keyframes comboAnim {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.8) translateY(-150px) rotate(0deg);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 2500;
        }

        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .letter-info {
            font-size: 2rem;
            color: #667eea;
            margin-top: 20px;
            font-weight: bold;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .letter-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .letter-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .letter-card:hover::before {
            width: 300px;
            height: 300px;
        }

        .letter-card:hover {
            transform: translateY(-15px) rotate(5deg) scale(1.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .letter-card:active {
            transform: translateY(-5px) scale(0.95);
        }

        .letter-card.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scale(1.15);
            animation: wiggle 0.5s ease-in-out infinite;
        }

        .letter-card.active .letter-upper,
        .letter-card.active .letter-lower {
            color: white;
        }

        .letter-card.correct {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            animation: correctAnim 0.6s ease-out;
        }

        .letter-card.wrong {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(10deg); }
            50% { transform: scale(1.3) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: scale(1.15) rotate(-3deg); }
            50% { transform: scale(1.15) rotate(3deg); }
        }

        .letter-upper {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            position: relative;
            z-index: 1;
        }

        .letter-lower {
            font-size: 2rem;
            color: #4ecdc4;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: white;
            font-family: 'Comic Sans MS', sans-serif;
        }

        .btn-next {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-prev {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-random {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-sound {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0) scale(0.95);
        }

        /* Celebration particles */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: rise 2s ease-out forwards;
            z-index: 1000;
        }

        @keyframes rise {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(0) rotate(720deg);
            }
        }

        .emoji-rain {
            position: fixed;
            font-size: 3rem;
            pointer-events: none;
            animation: fall 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .progress-bar {
            background: white;
            border-radius: 20px;
            padding: 10px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .progress-fill {
            height: 30px;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Sound wave animation */
        .sound-wave {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 20px 0;
        }

        .sound-wave.active {
            display: flex;
        }

        .wave-bar {
            width: 8px;
            height: 40px;
            background: #fff;
            border-radius: 4px;
            animation: wave 0.6s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) rotate(-5deg); }
            20%, 40%, 60%, 80% { transform: translateX(10px) rotate(5deg); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .big-letter {
                font-size: 8rem;
            }

            .target-letter-display {
                font-size: 6rem;
            }

            .typing-prompt h2 {
                font-size: 2rem;
            }

            .keyboard-hint {
                font-size: 1.4rem;
            }

            .streak-counter {
                font-size: 1.5rem;
                padding: 12px 25px;
            }

            .alphabet-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 10px;
            }

            .letter-upper {
                font-size: 2.5rem;
            }

            .letter-lower {
                font-size: 1.8rem;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }

            .key-pressed {
                font-size: 6rem;
            }

            .combo-text {
                font-size: 3rem;
            }
        }

        .mode-toggle {
            text-align: center;
            margin: 20px 0;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            border: 3px solid white;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            color: white;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .mode-btn:hover {
            background: white;
            color: #667eea;
            transform: scale(1.1);
        }

        .congratulations {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.5);
            z-index: 2000;
            text-align: center;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .congratulations.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .congrats-text {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .congrats-emoji {
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="floating-shapes" id="floatingShapes"></div>
    
    <div class="container">
        <div class="header">
            <h1>‚å®Ô∏è Type & Learn ABC! üéâ</h1>
            <p class="subtitle">Press keys on your keyboard to type and learn!</p>
            <div class="sound-wave" id="soundWave">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%">0/26 Letters!</div>
        </div>

        <div class="typing-prompt" id="typingPrompt">
            <h2 id="promptTitle">üéØ Type This Letter!</h2>
            <div class="target-letter-display" id="targetLetter">A</div>
            <div class="keyboard-hint">‚å®Ô∏è Press the letter on your keyboard!</div>
            <div class="streak-counter" id="streakCounter">üî• Streak: 0</div>
        </div>

        <div class="current-letter-display" id="currentDisplay" style="display: none;">
            <div class="big-letter" id="bigLetter" onclick="celebrateLetter()">A</div>
            <div class="letter-info" id="letterInfo">
                Uppercase: A | Lowercase: a
            </div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn" onclick="toggleMode()" id="modeBtn">
                üìö Switch to Explore Mode
            </button>
        </div>

        <div class="controls">
            <button class="btn btn-prev" onclick="previousLetter()">‚¨ÖÔ∏è Previous</button>
            <button class="btn btn-random" onclick="randomLetter()">üé≤ Random</button>
            <button class="btn btn-sound" onclick="speakLetter()">üîä Say It!</button>
            <button class="btn btn-next" onclick="nextLetter()">Next ‚û°Ô∏è</button>
        </div>

        <div class="alphabet-grid" id="alphabetGrid"></div>
    </div>

    <div class="congratulations" id="congratulations">
        <div class="congrats-emoji">üéâüåüüéä</div>
        <div class="congrats-text">Amazing Job!</div>
        <div class="congrats-emoji">üèÜ‚≠êüéà</div>
    </div>

    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let currentIndex = 0;
        let learnedLetters = new Set();
        let quizMode = true; // Start in quiz mode
        let targetLetter = null;
        let streak = 0;
        let bestStreak = 0;

        // Create floating background shapes
        function createFloatingShapes() {
            const container = document.getElementById('floatingShapes');
            const shapes = ['‚≠ê', 'üåü', '‚ú®', 'üí´', 'üé®', 'üéµ', 'üéà', 'üé™', 'üåà', 'ü¶ã'];
            
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.fontSize = (Math.random() * 3 + 2) + 'rem';
                shape.style.animationDelay = Math.random() * 5 + 's';
                shape.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(shape);
            }
        }

        // Create alphabet grid
        function createAlphabetGrid() {
            const grid = document.getElementById('alphabetGrid');
            grid.innerHTML = '';
            
            alphabet.forEach((letter, index) => {
                const card = document.createElement('div');
                card.className = 'letter-card';
                if (index === currentIndex && !quizMode) {
                    card.classList.add('active');
                }
                
                card.innerHTML = `
                    <div class="letter-upper">${letter}</div>
                    <div class="letter-lower">${letter.toLowerCase()}</div>
                `;
                
                card.onclick = () => selectLetter(index);
                grid.appendChild(card);
            });
        }

        function selectLetter(index) {
            if (!quizMode) {
                currentIndex = index;
                updateDisplay();
                celebrateLetter();
            }
        }

        function updateDisplay() {
            const letter = alphabet[currentIndex];
            const bigLetter = document.getElementById('bigLetter');
            const letterInfo = document.getElementById('letterInfo');
            
            // Reset and add bounce animation
            bigLetter.style.animation = 'none';
            setTimeout(() => {
                bigLetter.style.animation = 'bounce 1s ease-in-out, glow 2s ease-in-out infinite';
            }, 10);
            
            // Random color for letter
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ff9ff3'];
            bigLetter.style.color = colors[Math.floor(Math.random() * colors.length)];
            bigLetter.textContent = letter;
            
            letterInfo.innerHTML = `Uppercase: ${letter} | Lowercase: ${letter.toLowerCase()}`;
            
            learnedLetters.add(currentIndex);
            updateProgress();
            createAlphabetGrid();
            
            // Auto speak
            speakText(letter);
        }

        function nextLetter() {
            currentIndex = (currentIndex + 1) % alphabet.length;
            updateDisplay();
        }

        function previousLetter() {
            currentIndex = (currentIndex - 1 + alphabet.length) % alphabet.length;
            updateDisplay();
        }

        function randomLetter() {
            currentIndex = Math.floor(Math.random() * alphabet.length);
            updateDisplay();
            createEmojiRain();
        }

        function speakLetter() {
            if (quizMode && targetLetter !== null) {
                const letter = alphabet[targetLetter];
                speakText(`Type the letter ${letter}`);
            } else {
                const letter = alphabet[currentIndex];
                speakText(letter);
                celebrateLetter();
            }
        }

        function celebrateLetter() {
            const display = document.getElementById('currentDisplay');
            const rect = display.getBoundingClientRect();
            
            // Create particles
            for (let i = 0; i < 20; i++) {
                createParticle(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2
                );
            }
            
            // Show congratulations if all letters learned
            if (learnedLetters.size === alphabet.length) {
                setTimeout(() => {
                    showCongratulations();
                }, 500);
            }
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = ['‚≠ê', '‚ú®', 'üí´', 'üåü', 'üíñ', 'üéâ'][Math.floor(Math.random() * 6)];
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        function createEmojiRain() {
            const emojis = ['üéà', 'üéâ', 'üéä', '‚≠ê', 'üåü', '‚ú®', 'üí´', 'ü¶Ñ', 'üåà', 'üé®'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        function updateProgress() {
            const progress = (learnedLetters.size / alphabet.length) * 100;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = `${learnedLetters.size}/${alphabet.length} Letters! ${learnedLetters.size === alphabet.length ? 'üèÜ' : ''}`;
        }

        function showCongratulations() {
            const congrats = document.getElementById('congratulations');
            congrats.classList.add('show');
            createEmojiRain();
            
            setTimeout(() => {
                congrats.classList.remove('show');
            }, 3000);
        }

        function toggleMode() {
            quizMode = !quizMode;
            const modeBtn = document.getElementById('modeBtn');
            const typingPrompt = document.getElementById('typingPrompt');
            const currentDisplay = document.getElementById('currentDisplay');
            
            if (quizMode) {
                modeBtn.textContent = 'üìö Switch to Explore Mode';
                typingPrompt.style.display = 'block';
                currentDisplay.style.display = 'none';
                startQuiz();
            } else {
                modeBtn.textContent = 'üéÆ Switch to Quiz Mode';
                typingPrompt.style.display = 'none';
                currentDisplay.style.display = 'block';
                updateDisplay();
            }
        }

        function startQuiz() {
            // Pick a random letter, but prefer unlearned ones
            const unlearnedLetters = [];
            for (let i = 0; i < alphabet.length; i++) {
                if (!learnedLetters.has(i)) {
                    unlearnedLetters.push(i);
                }
            }
            
            if (unlearnedLetters.length > 0 && Math.random() > 0.3) {
                targetLetter = unlearnedLetters[Math.floor(Math.random() * unlearnedLetters.length)];
            } else {
                targetLetter = Math.floor(Math.random() * alphabet.length);
            }
            
            const letter = alphabet[targetLetter];
            
            // Update the typing prompt
            const targetDisplay = document.getElementById('targetLetter');
            targetDisplay.textContent = letter;
            
            // Random color
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ff9ff3'];
            targetDisplay.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Reset animation
            targetDisplay.style.animation = 'none';
            setTimeout(() => {
                targetDisplay.style.animation = 'bounce 2s ease-in-out infinite, rotate3d 4s ease-in-out infinite';
            }, 10);
            
            createAlphabetGrid();
            
            // Speak the target letter
            speakText(`Type the letter ${letter}`);
        }

        function checkAnswer(index) {
            if (!quizMode) {
                selectLetter(index);
            }
        }


        // Enhanced keyboard handling with animations
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            
            // Check if it's a letter
            if (key.length === 1 && key >= 'A' && key <= 'Z') {
                e.preventDefault();
                handleKeyPress(key);
            } else if (!quizMode) {
                // Arrow keys for explore mode
                if (e.key === 'ArrowRight') {
                    nextLetter();
                } else if (e.key === 'ArrowLeft') {
                    previousLetter();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    speakLetter();
                }
            }
        });

        // Handle letter key press
        function handleKeyPress(letter) {
            const letterIndex = alphabet.indexOf(letter);
            
            // Animate the pressed key on screen
            showKeyPressAnimation(letter);
            
            if (quizMode && targetLetter !== null) {
                checkTypingAnswer(letter, letterIndex);
            } else if (!quizMode) {
                // In explore mode, show the pressed letter
                currentIndex = letterIndex;
                updateDisplay();
            }
            
            // Flash the corresponding card
            flashCard(letterIndex);
        }

        // Show key press animation
        function showKeyPressAnimation(letter) {
            const keyElement = document.createElement('div');
            keyElement.className = 'key-pressed';
            keyElement.textContent = letter;
            keyElement.style.left = (Math.random() * (window.innerWidth - 200) + 100) + 'px';
            keyElement.style.top = (Math.random() * (window.innerHeight - 200) + 100) + 'px';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ff9ff3'];
            keyElement.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(keyElement);
            
            setTimeout(() => {
                keyElement.remove();
            }, 1000);
        }

        // Flash the letter card
        function flashCard(index) {
            const cards = document.querySelectorAll('.letter-card');
            if (cards[index]) {
                cards[index].style.transform = 'scale(1.3)';
                cards[index].style.boxShadow = '0 0 50px rgba(255,255,255,0.8)';
                
                setTimeout(() => {
                    cards[index].style.transform = '';
                    cards[index].style.boxShadow = '';
                }, 300);
            }
        }

        // Check typing answer in quiz mode
        function checkTypingAnswer(typedLetter, letterIndex) {
            const targetLetterValue = alphabet[targetLetter];
            
            if (typedLetter === targetLetterValue) {
                // Correct!
                handleCorrectAnswer(letterIndex);
            } else {
                // Wrong
                handleWrongAnswer(letterIndex);
            }
        }

        // Handle correct answer
        function handleCorrectAnswer(letterIndex) {
            streak++;
            if (streak > bestStreak) {
                bestStreak = streak;
            }
            
            learnedLetters.add(targetLetter);
            updateProgress();
            updateStreak();
            
            // Show success animations
            const cards = document.querySelectorAll('.letter-card');
            if (cards[letterIndex]) {
                cards[letterIndex].classList.add('correct');
                setTimeout(() => {
                    cards[letterIndex].classList.remove('correct');
                }, 600);
            }
            
            // Create fireworks
            createFireworks();
            
            // Show combo text
            if (streak >= 3) {
                showComboText(streak);
            }
            
            // Speak encouragement
            const encouragements = [
                'Amazing!', 'Perfect!', 'Great job!', 'Wonderful!', 
                'Excellent!', 'Fantastic!', 'Superb!', 'Brilliant!'
            ];
            const encouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
            speakText(encouragement);
            
            // Emoji rain
            createEmojiRain();
            
            // Next letter after delay
            setTimeout(() => {
                if (learnedLetters.size === alphabet.length) {
                    showCongratulations();
                    setTimeout(() => {
                        learnedLetters.clear();
                        streak = 0;
                        updateProgress();
                        updateStreak();
                        startQuiz();
                    }, 4000);
                } else {
                    startQuiz();
                }
            }, 1500);
        }

        // Handle wrong answer
        function handleWrongAnswer(letterIndex) {
            streak = 0;
            updateStreak();
            
            const cards = document.querySelectorAll('.letter-card');
            if (cards[letterIndex]) {
                cards[letterIndex].classList.add('wrong');
                setTimeout(() => {
                    cards[letterIndex].classList.remove('wrong');
                }, 500);
            }
            
            // Shake the target display
            const targetDisplay = document.getElementById('targetLetter');
            targetDisplay.style.animation = 'none';
            setTimeout(() => {
                targetDisplay.style.animation = 'bounce 2s ease-in-out infinite, rotate3d 4s ease-in-out infinite';
            }, 10);
            
            speakText('Try again!');
        }

        // Show combo text
        function showComboText(comboCount) {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo-text';
            
            const messages = [
                'üî• On Fire!',
                '‚≠ê Amazing!',
                'üåü Superstar!',
                'üèÜ Champion!',
                'üí´ Unstoppable!',
                'üéâ Incredible!',
                '‚ú® Legendary!'
            ];
            
            comboElement.textContent = messages[Math.min(comboCount - 3, messages.length - 1)];
            comboElement.style.left = '50%';
            comboElement.style.top = '50%';
            comboElement.style.transform = 'translate(-50%, -50%)';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd'];
            comboElement.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(comboElement);
            
            setTimeout(() => {
                comboElement.remove();
            }, 2000);
        }

        // Create fireworks effect
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3', '#ff9ff3'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight * 0.6) + 100;
                    createFirework(x, y, colors[Math.floor(Math.random() * colors.length)]);
                }, i * 200);
            }
        }

        // Create single firework
        function createFirework(x, y, color) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            document.body.appendChild(firework);
            
            // Create particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.background = color;
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                firework.appendChild(particle);
            }
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        // Update streak display
        function updateStreak() {
            const streakCounter = document.getElementById('streakCounter');
            streakCounter.textContent = `üî• Streak: ${streak}`;
            
            if (streak >= 5) {
                streakCounter.style.animation = 'pulse 0.5s ease-in-out infinite, rainbow 2s infinite';
            } else {
                streakCounter.style.animation = 'pulse 2s ease-in-out infinite';
            }
        }

        // Speak text helper
        function speakText(text) {
            const soundWave = document.getElementById('soundWave');
            soundWave.classList.add('active');
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                
                utterance.onend = () => {
                    soundWave.classList.remove('active');
                };
                
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            } else {
                setTimeout(() => {
                    soundWave.classList.remove('active');
                }, 1000);
            }
        }

        // Initialize
        createFloatingShapes();
        createAlphabetGrid();
        startQuiz(); // Start with quiz mode
    </script>
</body>
</html>
