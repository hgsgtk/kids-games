<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Number Typing Adventure üöÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            font-size: 1.3rem;
            color: #667eea;
        }

        .input-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: all;
        }

        #numberInput {
            width: 300px;
            padding: 20px;
            font-size: 3rem;
            text-align: center;
            border: 5px solid #667eea;
            border-radius: 20px;
            outline: none;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }

        #numberInput:focus {
            border-color: #ff6b9d;
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.7);
            transform: scale(1.05);
        }

        #numberInput.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            animation: bounce 0.5s;
        }

        #numberInput.incorrect {
            border-color: #ff6b9d;
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: all;
        }

        .control-btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: inherit;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: all;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-screen h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mode-selector {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .mode-selector label {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 15px;
        }

        .mode-selector select {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            outline: none;
            font-family: inherit;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa06b 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            font-family: inherit;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.show {
            opacity: 1;
        }

        .complete-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            pointer-events: all;
            z-index: 300;
        }

        .complete-screen.hidden {
            display: none;
        }

        .complete-screen h2 {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .complete-screen p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .emoji-large {
            font-size: 5rem;
            margin: 20px 0;
            animation: spin 2s ease-in-out infinite;
        }

        @keyframes spin {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.2); }
        }

        .hint-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-overlay">
        <!-- HUD -->
        <div class="hud">
            <div class="hud-item">
                üìä Progress: <span id="progress">0/101</span>
            </div>
            <div class="hud-item">
                üéØ Target: <span id="targetNumber">0</span>
            </div>
            <div class="hud-item">
                üéÆ Mode: <span id="modeDisplay">0-100</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-panel">
            <button class="control-btn" id="prevBtn">‚¨ÖÔ∏è Prev</button>
            <button class="control-btn" id="nextBtn">Next ‚û°Ô∏è</button>
            <button class="control-btn" id="resetBtn">üîÑ Reset</button>
        </div>

        <!-- Input -->
        <div class="input-container">
            <input type="text" id="numberInput" placeholder="Type number" disabled inputmode="numeric">
        </div>

        <!-- Message -->
        <div class="message" id="message"></div>

        <!-- Hint -->
        <div class="hint-text">
            Use arrow keys ‚Üê ‚Üí to navigate | Type the number shown above!
        </div>
    </div>

    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1>üöÄ 3D Number Typing Adventure üöÄ</h1>
        <div class="mode-selector">
            <label for="modeSelect">Choose Your Challenge:</label>
            <select id="modeSelect">
                <option value="0-100" selected>Numbers 0 to 100</option>
                <option value="101-200">Numbers 101 to 200</option>
            </select>
        </div>
        <button class="start-btn" onclick="startGame()">üéÆ Start Game!</button>
    </div>

    <!-- Complete Screen -->
    <div class="complete-screen hidden" id="completeScreen">
        <div class="emoji-large">üèÜ</div>
        <h2>Amazing Job!</h2>
        <p>You completed all numbers!</p>
        <p id="completionStats"></p>
        <button class="start-btn" onclick="restartGame()">üéÆ Play Again!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game state
        let gameState = {
            isPlaying: false,
            currentNumber: 0,
            mode: '0-100',
            startNumber: 0,
            endNumber: 100
        };

        // Three.js variables
        let scene, camera, renderer;
        let currentNumberMesh;
        let particles = [];
        let stars = [];
        let collectibles = [];

        // DOM elements
        const progressEl = document.getElementById('progress');
        const targetNumberEl = document.getElementById('targetNumber');
        const modeDisplayEl = document.getElementById('modeDisplay');
        const numberInput = document.getElementById('numberInput');
        const messageEl = document.getElementById('message');
        const startScreen = document.getElementById('startScreen');
        const completeScreen = document.getElementById('completeScreen');
        const modeSelect = document.getElementById('modeSelect');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Initialize Three.js scene
        function initThreeJS() {
            const canvas = document.getElementById('gameCanvas');
            
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000033, 10, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 10, 10);
            scene.add(pointLight);

            const spotLight = new THREE.SpotLight(0x667eea, 1);
            spotLight.position.set(0, 20, 0);
            spotLight.castShadow = true;
            scene.add(spotLight);

            // Create starfield
            createStarfield();

            // Create floating particles
            createFloatingParticles();

            // Window resize handler
            window.addEventListener('resize', onWindowResize);
        }

        // Create starfield background
        function createStarfield() {
            const starGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

            for (let i = 0; i < 200; i++) {
                const star = new THREE.Mesh(starGeometry, starMaterial);
                star.position.set(
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200
                );
                scene.add(star);
                stars.push(star);
            }
        }

        // Create floating particles
        function createFloatingParticles() {
            const particleGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            
            for (let i = 0; i < 50; i++) {
                const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);
                const particleMaterial = new THREE.MeshBasicMaterial({ color });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.set(
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30
                );
                
                particle.userData = {
                    velocity: {
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    }
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }

        // Create 3D text for number
        function create3DNumber(number) {
            // Remove old number if exists
            if (currentNumberMesh) {
                scene.remove(currentNumberMesh);
            }

            // Create text using shapes
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            context.fillStyle = '#ffffff';
            context.font = 'bold 150px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(number.toString(), 256, 128);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                transparent: true,
                emissive: 0x667eea,
                emissiveIntensity: 0.3
            });

            const geometry = new THREE.PlaneGeometry(8, 4);
            currentNumberMesh = new THREE.Mesh(geometry, material);
            currentNumberMesh.position.set(0, 3, 0);
            
            scene.add(currentNumberMesh);

            // Add glow effect
            const glowGeometry = new THREE.PlaneGeometry(9, 5);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x667eea,
                transparent: true,
                opacity: 0.2
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.z = -0.1;
            currentNumberMesh.add(glow);

            // Create collectible spheres
            createCollectibles(number);
        }

        // Create collectible spheres representing the number
        function createCollectibles(count) {
            // Clear existing collectibles
            collectibles.forEach(obj => scene.remove(obj));
            collectibles = [];

            // Limit display for large numbers
            const displayCount = Math.min(count, 20);
            
            for (let i = 0; i < displayCount; i++) {
                const geometry = new THREE.SphereGeometry(0.3, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xffd700,
                    emissive: 0xffd700,
                    emissiveIntensity: 0.5
                });
                const sphere = new THREE.Mesh(geometry, material);
                
                // Arrange in a circle
                const angle = (i / displayCount) * Math.PI * 2;
                const radius = 5;
                sphere.position.set(
                    Math.cos(angle) * radius,
                    -2 + Math.sin(i * 0.5),
                    Math.sin(angle) * radius
                );
                
                sphere.userData = { floatSpeed: Math.random() * 0.02 + 0.01 };
                
                scene.add(sphere);
                collectibles.push(sphere);
            }
        }

        // Start game
        function startGame() {
            gameState.isPlaying = true;
            gameState.mode = modeSelect.value;
            
            if (gameState.mode === '0-100') {
                gameState.startNumber = 0;
                gameState.endNumber = 100;
            } else {
                gameState.startNumber = 101;
                gameState.endNumber = 200;
            }
            
            gameState.currentNumber = gameState.startNumber;
            
            startScreen.classList.add('hidden');
            numberInput.disabled = false;
            numberInput.focus();
            
            create3DNumber(gameState.currentNumber);
            updateUI();
            
            showMessage("Let's Go! üöÄ", 2000);
        }

        // Update UI
        function updateUI() {
            const completed = gameState.currentNumber - gameState.startNumber;
            const total = gameState.endNumber - gameState.startNumber + 1;
            progressEl.textContent = `${completed}/${total}`;
            targetNumberEl.textContent = gameState.currentNumber;
            modeDisplayEl.textContent = gameState.mode === '0-100' ? '0-100' : '101-200';
        }

        // Show message
        function showMessage(text, duration = 1500) {
            messageEl.textContent = text;
            messageEl.classList.add('show');
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, duration);
        }

        // Check input
        function checkInput() {
            if (!gameState.isPlaying) return;
            
            const userValue = numberInput.value.trim();
            const targetNumber = gameState.currentNumber.toString();
            
            if (userValue === targetNumber) {
                // Correct!
                numberInput.className = 'correct';
                showMessage('Perfect! ‚≠ê', 1000);
                
                // Collect all spheres animation
                collectibles.forEach((sphere, index) => {
                    setTimeout(() => {
                        animateCollect(sphere);
                    }, index * 50);
                });
                
                gameState.currentNumber++;
                
                setTimeout(() => {
                    numberInput.value = '';
                    numberInput.className = '';
                    
                    if (gameState.currentNumber > gameState.endNumber) {
                        completeGame();
                    } else {
                        create3DNumber(gameState.currentNumber);
                        updateUI();
                        numberInput.focus();
                    }
                }, 1500);
            } else if (userValue.length >= targetNumber.length) {
                // Wrong
                numberInput.className = 'incorrect';
                showMessage('Try Again! üí™', 1000);
                
                setTimeout(() => {
                    numberInput.value = '';
                    numberInput.className = '';
                }, 1000);
            }
        }

        // Animate collectible collection
        function animateCollect(sphere) {
            const startPos = sphere.position.clone();
            const duration = 500;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                sphere.position.y = startPos.y + progress * 10;
                sphere.scale.setScalar(1 - progress);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    scene.remove(sphere);
                }
            }
            
            animate();
        }

        // Complete game
        function completeGame() {
            gameState.isPlaying = false;
            numberInput.disabled = true;
            
            const rangeText = gameState.mode === '0-100' ? '0 to 100' : '101 to 200';
            document.getElementById('completionStats').textContent = 
                `You mastered all numbers from ${rangeText}!`;
            
            completeScreen.classList.remove('hidden');
            
            // Fireworks effect
            createFireworks();
        }

        // Restart game
        function restartGame() {
            completeScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            
            // Reset
            gameState.currentNumber = gameState.startNumber;
            if (currentNumberMesh) {
                scene.remove(currentNumberMesh);
            }
            collectibles.forEach(obj => scene.remove(obj));
            collectibles = [];
        }

        // Create fireworks
        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 400);
            }
        }

        function createFirework() {
            const geometry = new THREE.SphereGeometry(0.2, 8, 8);
            const color = new THREE.Color().setHSL(Math.random(), 1, 0.6);
            const material = new THREE.MeshBasicMaterial({ color });
            
            const particles = [];
            for (let i = 0; i < 30; i++) {
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(
                    (Math.random() - 0.5) * 20,
                    Math.random() * 10,
                    (Math.random() - 0.5) * 20
                );
                
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5,
                    Math.random() * 0.5,
                    (Math.random() - 0.5) * 0.5
                );
                
                particle.userData.velocity = velocity;
                scene.add(particle);
                particles.push(particle);
            }
            
            // Animate and remove
            let frame = 0;
            const animate = () => {
                frame++;
                particles.forEach(p => {
                    p.position.add(p.userData.velocity);
                    p.userData.velocity.y -= 0.01;
                    p.scale.multiplyScalar(0.95);
                });
                
                if (frame < 100) {
                    requestAnimationFrame(animate);
                } else {
                    particles.forEach(p => scene.remove(p));
                }
            };
            animate();
        }

        // Navigation functions
        function goToPrevious() {
            if (!gameState.isPlaying) return;
            if (gameState.currentNumber > gameState.startNumber) {
                gameState.currentNumber--;
                create3DNumber(gameState.currentNumber);
                updateUI();
                numberInput.value = '';
                numberInput.focus();
            }
        }

        function goToNext() {
            if (!gameState.isPlaying) return;
            if (gameState.currentNumber < gameState.endNumber) {
                gameState.currentNumber++;
                create3DNumber(gameState.currentNumber);
                updateUI();
                numberInput.value = '';
                numberInput.focus();
            }
        }

        function resetToStart() {
            if (!gameState.isPlaying) return;
            gameState.currentNumber = gameState.startNumber;
            create3DNumber(gameState.currentNumber);
            updateUI();
            numberInput.value = '';
            numberInput.focus();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate current number
            if (currentNumberMesh) {
                currentNumberMesh.rotation.y += 0.01;
                currentNumberMesh.position.y = 3 + Math.sin(Date.now() * 0.001) * 0.5;
            }
            
            // Animate particles
            particles.forEach(particle => {
                particle.position.add(particle.userData.velocity);
                
                // Bounce off boundaries
                if (Math.abs(particle.position.x) > 15) particle.userData.velocity.x *= -1;
                if (Math.abs(particle.position.y) > 15) particle.userData.velocity.y *= -1;
                if (Math.abs(particle.position.z) > 15) particle.userData.velocity.z *= -1;
                
                particle.rotation.x += 0.01;
                particle.rotation.y += 0.01;
            });
            
            // Animate collectibles
            collectibles.forEach((sphere, index) => {
                sphere.position.y += Math.sin(Date.now() * sphere.userData.floatSpeed + index) * 0.02;
                sphere.rotation.y += 0.02;
            });
            
            // Twinkle stars
            stars.forEach(star => {
                star.material.opacity = 0.5 + Math.sin(Date.now() * 0.001 + star.position.x) * 0.5;
            });
            
            // Camera gentle movement
            camera.position.x = Math.sin(Date.now() * 0.0002) * 2;
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }

        // Window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Event listeners
        numberInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            if (e.target.value.length > 3) {
                e.target.value = e.target.value.slice(0, 3);
            }
            const numValue = parseInt(e.target.value);
            if (numValue > 200) {
                e.target.value = '200';
            }
            checkInput();
        });

        prevBtn.addEventListener('click', goToPrevious);
        nextBtn.addEventListener('click', goToNext);
        resetBtn.addEventListener('click', resetToStart);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying) return;
            
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                goToPrevious();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                goToNext();
            }
        });

        // Initialize
        initThreeJS();
        animate();
    </script>
</body>
</html>
