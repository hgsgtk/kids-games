            flex-direction: column;

        }

        h1 {

            margin-bottom: 3px;
            margin-top: 3px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .info-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 6px 14px;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 2em;
            cursor: pointer !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        .settings-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            left: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            padding: 30px;
        }

        .settings-panel.open {
            left: 0;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 998;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .settings-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .goal-selector {
            margin-bottom: 20px;
        }

        .goal-selector h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .goal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .goal-btn {
            padding: 15px 20px;
            font-size: 1.2em;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: white;
            cursor: pointer !important;
            font-weight: bold;
            transition: all 0.3s;
            color: #667eea;
            width: 100%;
        }

        .goal-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .goal-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .custom-goal-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .custom-goal-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #667eea;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .custom-goal-btn {
            padding: 15px 20px;
            font-size: 1.2em;
            border: 3px solid #27ae60;
            border-radius: 10px;
            background: white;
            cursor: pointer !important;
            font-weight: bold;
            transition: all 0.3s;
            color: #27ae60;
            width: 100%;
        }

        .custom-goal-btn:hover {
            background: #27ae60;
            color: white;
        }

        .close-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e74c3c;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar-container {
            width: 85%;
            max-width: 500px;
            height: 40px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 8px auto;
            overflow: hidden;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-width: 60px;
        }

        .mochi-container {
            position: relative;
            width: min(90vw, 80vh);
            height: min(90vw, 80vh);
            max-width: 850px;
            max-height: 850px;
            margin: 5px auto;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .mochi-container:active {
            transform: scale(0.98);
        }

        .mochi-container:hover {
            transform: scale(1.05);
        }

        .mochi-container.pounding {
            animation: pound 0.2s;
        }

        @keyframes pound {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }

        .mochi {
            width: 70%;
            height: 70%;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 -20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .mochi.stretchy {
            animation: stretch 0.5s;
        }

        @keyframes stretch {
            0%, 100% { border-radius: 50%; }
            50% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        .kine {
            position: absolute;
            width: 120px;
            height: 300px;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border-radius: 60px;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .kine.hitting {
            animation: hit 0.3s;
        }

        @keyframes hit {
            0% {
                top: -150px;
                opacity: 1;
            }
            50% {
                top: 50px;
                opacity: 1;
            }
            100% {
                top: -150px;
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            cursor: pointer !important;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 5px;
            margin-bottom: 5px;
            font-weight: bold;
            min-height: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .decorations {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .level-indicator {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            padding: 5px 12px;
            border-radius: 8px;
            color: white;
            font-size: 0.85em;
            margin-bottom: 5px;
            display: inline-block;
        }

        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
        }

        .combo.show {
            animation: comboShow 1s;
        }

        @keyframes comboShow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) translateY(-50px);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: 0;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Goal achievement animation */
        .achievement-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.9) 0%, rgba(255, 140, 0, 0.8) 50%, rgba(255, 69, 0, 0.7) 100%);
            opacity: 0;
            visibility: hidden;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .achievement-overlay.show {
            animation: achievementFlash 2s ease-out forwards;
        }

        @keyframes achievementFlash {
            0% {
                opacity: 0;
                visibility: visible;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .achievement-text {
            font-size: 5em;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 140, 0, 1);
            animation: achievementBounce 2s ease-out;
        }

        @keyframes achievementBounce {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.3) rotate(10deg);
            }
            70% {
                transform: scale(0.9) rotate(-5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .star {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            z-index: 2001;
        }

        @keyframes starBurst {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(720deg);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2001;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--fx), var(--fy));
                opacity: 0;
            }
        }

        .mochi-celebrate {
            animation: mochiCelebrate 1s ease-in-out;
        }

        @keyframes mochiCelebrate {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            25% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(-10deg);
            }
            75% {
                transform: translate(-50%, -50%) scale(1.2) rotate(5deg);
            }
        }
    </style>

        function selectGoal(goal, button) {
            applyNewGoal(goal);
            
            // Remove selected class from all buttons
            document.querySelectorAll('.goal-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selected class to the clicked button
            if (button) {
                button.classList.add('selected');
            }
            
            // Close the settings panel
            setTimeout(() => {
                toggleSettings();
            }, 300);
        }

        function setCustomGoal() {
            const customValue = parseInt(customGoalInput.value);
            
            // Validation
            if (isNaN(customValue) || customValue < 10) {
                alert('10ÁÇπ‰ª•‰∏ä„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                customGoalInput.value = goalScore;
                return;
            }
            
            if (customValue > 9999) {
                alert('9999ÁÇπ‰ª•‰∏ã„ÅÆÊï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                customGoalInput.value = goalScore;
                return;
            }
            
            applyNewGoal(customValue);
            
            // Remove selected class from preset buttons
            document.querySelectorAll('.goal-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Visual feedback for custom goal
            customGoalInput.style.background = '#e8f5e9';
            setTimeout(() => {
                customGoalInput.style.background = 'white';
            }, 500);
            
            // Close the settings panel
            setTimeout(() => {
                toggleSettings();
            }, 600);
        }

        function playPoundSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200 - (combo * 10);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playLevelUpSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.3);
            oscillator.type = 'triangle';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            level = 1;
            combo = 0;
            clickCount = 0;
            
            updateDisplay();
            message.textContent = `ÁõÆÊ®ô ${goalScore}ÁÇπ„ÇíÁõÆÊåá„Åù„ÅÜÔºÅ`;
            startBtn.disabled = true;
            startBtn.style.opacity = '0.5';
        }

        function endGame() {
            gameActive = false;
            
            // Show celebration animation
            showAchievementAnimation();
            
            // Goal achieved!
            const finalMessage = 'üëè ÁõÆÊ®ôÈÅîÊàêÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ';
            
            // Cap displayed score at goal
            const displayScore = Math.min(score, goalScore);
            
            // Show message after the animation
            setTimeout(() => {
                message.textContent = `${finalMessage}\n‚úÖ ÁõÆÊ®ôÈÅîÊàêÔºÅ\n„Çπ„Ç≥„Ç¢: ${displayScore}ÁÇπ / ÁõÆÊ®ô: ${goalScore}ÁÇπ`;
            }, 2000);
            
            startBtn.disabled = false;
            startBtn.style.opacity = '1';
            startBtn.textContent = 'üéÆ „ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        function resetGame() {
            gameActive = false;
            score = 0;
            level = 1;
            combo = 0;
            clickCount = 0;
            goalScore = 100;
            
            updateDisplay();
            message.textContent = '„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ';
            startBtn.disabled = false;
            startBtn.style.opacity = '1';
            startBtn.textContent = 'üéÆ „Çπ„Çø„Éº„Éà';
            mochi.style.background = 'white';
            customGoalInput.value = 100;
            
            // Select the default 100-point button
            document.querySelectorAll('.goal-btn').forEach((btn, index) => {
                if (index === 1) { // 100 points is the second button
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function updateDisplay() {
            // Cap score display at goal
            const displayScore = Math.min(score, goalScore);
            scoreDisplay.textContent = displayScore;
            comboDisplay.textContent = combo;
            levelDisplay.textContent = level;
            goalScoreDisplay.textContent = goalScore;
            
            // Update progress bar
            const progress = Math.min((score / goalScore) * 100, 100);
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
            
            // Change color by progress
            if (progress >= 100) {
                progressBar.style.background = 'linear-gradient(90deg, #00c851 0%, #007e33 100%)';
            } else if (progress >= 75) {
                progressBar.style.background = 'linear-gradient(90deg, #2ecc71 0%, #27ae60 100%)';
            } else if (progress >= 50) {
                progressBar.style.background = 'linear-gradient(90deg, #f39c12 0%, #e67e22 100%)';
            } else {
                progressBar.style.background = 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)';
            }
        }

        function showMessage(text) {
            const tempMessage = message.textContent;
            message.textContent = text;
            setTimeout(() => {
                if (gameActive) {
                    message.textContent = '„ÇÇ„Å°„Çí„Å§„ÅÑ„Å¶„Å≠ÔºÅ';
                }
            }, 1500);
        }

        mochiContainer.addEventListener('click', (e) => {
            if (!gameActive) return;
            
            // Check click interval
            const currentTime = Date.now();
            const timeDiff = currentTime - lastClickTime;
            lastClickTime = currentTime;
            
            // Combo system
            if (timeDiff < 500) {
                combo++;
                clearTimeout(comboTimeout);
                comboTimeout = setTimeout(() => {
                    combo = 0;
                    comboDisplay.textContent = combo;
                }, 1000);
            } else {
                combo = 0;
            }
            
            // Add score (cap at goal)
            const points = 1 + Math.floor(combo / 3) + (level - 1);
            score += points;
            
            // Check goal reached (cap score at goal)
            if (score >= goalScore) {
                score = goalScore;
                updateDisplay();
                playPoundSound();
                
                // Animation
                mochiContainer.classList.add('pounding');
                mochi.classList.add('stretchy');
                kine.classList.add('hitting');
                
                setTimeout(() => {
                    mochiContainer.classList.remove('pounding');
                    mochi.classList.remove('stretchy');
                    kine.classList.remove('hitting');
                }, 300);
                
                // Particle effect
                createParticles(e.clientX, e.clientY);
                
                // End game
                endGame();
                return;
            }
            
            clickCount++;
            
            updateDisplay();
            playPoundSound();
            
            // Check level up
            const newLevel = Math.floor(score / 50) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelDisplay.textContent = level;
                playLevelUpSound();
                showMessage('„É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅüéâ');
                createConfetti();
            }
            
            // Animation
            mochiContainer.classList.add('pounding');
            mochi.classList.add('stretchy');
            kine.classList.add('hitting');
            
            setTimeout(() => {
                mochiContainer.classList.remove('pounding');
                mochi.classList.remove('stretchy');
                kine.classList.remove('hitting');
            }, 300);
            
            // Particle effect
            createParticles(e.clientX, e.clientY);
            
            // Combo display
            if (combo > 0 && combo % 5 === 0) {
                comboText.textContent = `${combo} „Ç≥„É≥„ÉúÔºÅ`;
                comboText.classList.add('show');
                setTimeout(() => {
                    comboText.classList.remove('show');
                }, 1000);
            }
            
            // Change mochi color (whitens over time)
            const whiteness = Math.min(255, 200 + clickCount * 2);
            mochi.style.background = `rgb(${whiteness}, ${whiteness}, ${whiteness})`;
        });

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 10;
                const velocity = 50 + Math.random() * 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const animation = setInterval(() => {
                    posX += vx * 0.1;
                    posY += vy * 0.1;
                    opacity -= 0.05;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity <= 0) {
                        clearInterval(animation);
                        particle.remove();
                    }
                }, 16);
            }
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function createStarBurst() {
            const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = stars[Math.floor(Math.random() * stars.length)];
                    star.style.left = centerX + 'px';
                    star.style.top = centerY + 'px';
                    
                    const angle = (Math.PI * 2 * i) / 20;
                    const distance = 200 + Math.random() * 300;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    star.style.setProperty('--tx', tx + 'px');
                    star.style.setProperty('--ty', ty + 'px');
                    star.style.animation = `starBurst ${1 + Math.random()}s ease-out forwards`;
                    
                    document.body.appendChild(star);
                    
                    setTimeout(() => star.remove(), 2000);
                }, i * 50);
            }
        }

        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff6600', '#ff0066'];
            
            for (let burst = 0; burst < 8; burst++) {
                setTimeout(() => {
                    const burstX = Math.random() * window.innerWidth;
                    const burstY = Math.random() * (window.innerHeight * 0.6);
                    
                    for (let i = 0; i < 30; i++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = burstX + 'px';
                        firework.style.top = burstY + 'px';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * i) / 30;
                        const distance = 100 + Math.random() * 150;
                        const fx = Math.cos(angle) * distance;
                        const fy = Math.sin(angle) * distance;
                        
                        firework.style.setProperty('--fx', fx + 'px');
                        firework.style.setProperty('--fy', fy + 'px');
                        firework.style.animation = `fireworkExplode ${0.8 + Math.random() * 0.4}s ease-out forwards`;
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 1500);
                    }
                }, burst * 300);
            }
        }

        function showAchievementAnimation() {
            // Show overlay
            achievementOverlay.classList.add('show');
            
            // Mochi celebration animation
            mochi.classList.add('mochi-celebrate');
            
            // Star burst
            createStarBurst();
            
            // Fireworks
            createFireworks();
            
            // Confetti
            createConfetti();
            
            // Sound (multiple times)
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    playLevelUpSound();
                }, i * 200);
            }
            
            // Cleanup after animation
            setTimeout(() => {
                achievementOverlay.classList.remove('show');
                mochi.classList.remove('mochi-celebrate');
            }, 2000);
        }

        // Allow keyboard play
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive) {
                e.preventDefault();
                mochiContainer.click();
            }
        });

        // Set when Enter is pressed in custom input
        customGoalInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setCustomGoal();
            }
        });
    </script>
