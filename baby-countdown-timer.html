<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéà Baby Countdown Timer üéà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating balloons animation */
        .balloon {
            position: absolute;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .balloon:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 85%; top: 30%; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 20%; top: 70%; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 75%; top: 75%; animation-delay: 3s; }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #764ba2;
            margin-bottom: 30px;
        }

        .settings {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .settings h2 {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        label {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        input[type="datetime-local"] {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 3px solid #667eea;
            border-radius: 15px;
            font-family: inherit;
            text-align: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa06b 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .timer-display {
            margin-top: 30px;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .timer-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-unit:nth-child(1) { animation-delay: 0s; }
        .timer-unit:nth-child(2) { animation-delay: 0.2s; }
        .timer-unit:nth-child(3) { animation-delay: 0.4s; }
        .timer-unit:nth-child(4) { animation-delay: 0.6s; }

        .timer-value {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .timer-label {
            font-size: 1.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message {
            margin-top: 30px;
            font-size: 2rem;
            color: #ff6b9d;
            font-weight: bold;
            min-height: 40px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration {
            font-size: 5rem;
            animation: celebrate 1s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }
        }

        .hidden {
            display: none;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .preset-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.2rem; }
            .timer-value { font-size: 3rem; }
            .timer-label { font-size: 1.2rem; }
            .message { font-size: 1.5rem; }
            .balloon { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Decorative floating balloons -->
    <div class="balloon">üéà</div>
    <div class="balloon">üéà</div>
    <div class="balloon">üéà</div>
    <div class="balloon">üéà</div>

    <div class="container">
        <h1>üéà Baby Countdown Timer üéà</h1>
        <p class="subtitle">‚è∞ Count down to your special moment! ‚è∞</p>

        <div class="settings">
            <h2>Set Your Deadline</h2>
            <div class="input-group">
                <div class="input-row">
                    <label for="deadline-input">Choose Date & Time:</label>
                    <input type="datetime-local" id="deadline-input">
                </div>
                <button onclick="startCountdown()">üöÄ Start Countdown!</button>
                
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setPreset(1)">1 Hour</button>
                    <button class="preset-btn" onclick="setPreset(24)">1 Day</button>
                    <button class="preset-btn" onclick="setPreset(168)">1 Week</button>
                    <button class="preset-btn" onclick="setPreset(720)">1 Month</button>
                </div>
            </div>
        </div>

        <div class="timer-display" id="timer-display">
            <div class="timer-grid">
                <div class="timer-unit">
                    <div class="timer-value" id="days">00</div>
                    <div class="timer-label">Days</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-value" id="hours">00</div>
                    <div class="timer-label">Hours</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-value" id="minutes">00</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-unit">
                    <div class="timer-value" id="seconds">00</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let targetDate;

        // Set initial datetime input to current time
        window.onload = function() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('deadline-input').value = now.toISOString().slice(0, 16);
            
            // Set a default deadline of 24 hours from now
            const tomorrow = new Date();
            tomorrow.setHours(tomorrow.getHours() + 24);
            tomorrow.setMinutes(tomorrow.getMinutes() - tomorrow.getTimezoneOffset());
            document.getElementById('deadline-input').value = tomorrow.toISOString().slice(0, 16);
        };

        function setPreset(hours) {
            const now = new Date();
            now.setHours(now.getHours() + hours);
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('deadline-input').value = now.toISOString().slice(0, 16);
        }

        function startCountdown() {
            const deadlineInput = document.getElementById('deadline-input').value;
            
            if (!deadlineInput) {
                alert('Please select a date and time! üìÖ');
                return;
            }

            targetDate = new Date(deadlineInput);
            
            if (targetDate <= new Date()) {
                alert('Please select a future date and time! ‚è∞');
                return;
            }

            // Clear any existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Start the countdown
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);

            // Show message
            document.getElementById('message').textContent = '‚è≥ Counting down...';
        }

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                // Countdown finished!
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('message').innerHTML = '<span class="celebration">üéâ Time\'s Up! üéâ</span>';
                
                // Play celebration animation
                playConfetti();
                return;
            }

            // Calculate time units
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Update display with leading zeros
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Update message based on time remaining
            let message = '';
            if (days > 7) {
                message = 'üåü Lots of time left!';
            } else if (days > 1) {
                message = 'üìÖ Just a few days to go!';
            } else if (days === 1) {
                message = '‚è∞ Tomorrow is the day!';
            } else if (hours > 1) {
                message = '‚ö° Getting close now!';
            } else if (minutes > 10) {
                message = 'üöÄ Almost there!';
            } else if (minutes > 0) {
                message = '‚è±Ô∏è Final minutes!';
            } else {
                message = 'üéØ Final seconds!';
            }
            document.getElementById('message').textContent = message;
        }

        function playConfetti() {
            // Add confetti effect when countdown ends
            const confettiCount = 50;
            const colors = ['#ff6b9d', '#ffa06b', '#667eea', '#764ba2', '#ffeb3b', '#4caf50'];
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.textContent = ['üéâ', 'üéä', 'üéà', '‚≠ê', '‚ú®', 'üåü'][Math.floor(Math.random() * 6)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    document.body.appendChild(confetti);

                    const duration = Math.random() * 3 + 2;
                    const rotation = Math.random() * 360;
                    confetti.animate([
                        { transform: `translateY(-50px) rotate(0deg)`, opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 50}px) rotate(${rotation}deg)`, opacity: 0 }
                    ], {
                        duration: duration * 1000,
                        easing: 'ease-in'
                    });

                    setTimeout(() => confetti.remove(), duration * 1000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
