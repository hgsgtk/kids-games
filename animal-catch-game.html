    <script>

        const gameArea = document.getElementById('gameArea');

        const sounds = {

        function createBeepSound(frequency, duration) {
            return () => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                } catch (e) {
                    // éŸ³ãŒå†ç”Ÿã§ããªã„å ´åˆã¯ç„¡è¦–
                }
            };
        }

        function showInputDisplay(input, isCorrect = null) {

            inputTimeout = setTimeout(() => {

        function getAvailableNumber() {

            const nextNum = caughtAnimals.length;
            
            // ã¾ã ã‚´ãƒ¼ãƒ«ã«é”ã—ã¦ã„ãªãã€ãã®æ•°å­—ãŒã¾ã å‡ºã¦ã„ãªã‘ã‚Œã°è¿”ã™
            if (nextNum <= maxNumber && !activeAnimals.has(nextNum)) {
                return nextNum;

            // ãã‚Œä»¥å¤–ã®å ´åˆã¯ä½•ã‚‚å‡ºã•ãªã„
            return null;
        }

        function spawnAnimal() {
            if (!isPlaying || isPaused) return;

            const number = getAvailableNumber();
            if (number === null) return; // ç©ºããŒãªã„å ´åˆã¯ã‚¹ãƒãƒ¼ãƒ³ã—ãªã„

            const container = document.createElement('div');

            animalIcon.className = 'animal';

            const numberDisplay = document.createElement('div');
            numberDisplay.className = 'animal-number';
            numberDisplay.textContent = number;
            
            container.appendChild(animalIcon);

            const pos = getRandomPosition();

            gameArea.appendChild(container);
            activeAnimals.set(number, {

            });

            // 15ç§’å¾Œã«è‡ªå‹•çš„ã«æ¶ˆãˆã‚‹ï¼ˆã‚†ã£ãã‚Šè€ƒãˆã‚‰ã‚Œã‚‹ã‚ˆã†ã«ï¼‰
            const timeoutId = setTimeout(() => {

            // ãŸã ã—ã€æœ€åˆã¯ nextNumber ãŒ 1 ã«ãªã£ã¦ã„ã‚‹ã®ã§ã€0 ã‚’æ•ã¾ãˆã‚‹ã¹ã
            const expectedNumber = caughtAnimals.length; // æ•ã¾ãˆãŸæ•° = æ¬¡ã«æ•ã¾ãˆã‚‹ã¹ãæ•°å­—
            if (number !== expectedNumber) {

            const now = Date.now();

            const points = combo;

            addToCage(emoji, number);

            createParticles(container);

            cage.appendChild(cagedAnimal);

            // æ•ã¾ãˆãŸæ•°ã‚’æ›´æ–°ï¼ˆç¾åœ¨ã®æ•°å­—ã¨ã‚´ãƒ¼ãƒ«ã‚’è¡¨ç¤ºï¼‰
            caughtDisplay.textContent = `${number} / ${maxNumber}`;
            
            // æª»ã‚’ä¸€ç•ªä¸‹ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            cage.scrollTop = cage.scrollHeight;
            
            // ã‚´ãƒ¼ãƒ«ã«é”ã—ãŸã‚‰ã‚²ãƒ¼ãƒ çµ‚äº†
            if (number >= maxNumber) {

                // ã¾ã ã‚´ãƒ¼ãƒ«ã«é”ã—ã¦ã„ãªã„å ´åˆã¯æ¬¡ã®å‹•ç‰©ã‚’ã‚¹ãƒãƒ¼ãƒ³
                setTimeout(spawnAnimal, 300);
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();
            const x = rect.left - gameRect.left + rect.width / 2;
            const y = rect.top - gameRect.top + rect.height / 2;

            const particles = ['âœ¨', 'â­', 'ğŸ’«', 'ğŸŒŸ'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                gameArea.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function showComboText(comboCount) {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo-text';
            comboElement.textContent = `${comboCount} COMBO! ğŸ”¥`;
            gameArea.appendChild(comboElement);
            
            setTimeout(() => comboElement.remove(), 1000);
        }

        function startGame() {
            score = 0;
            combo = 0;
            lastCatchTime = 0;
            nextNumber = 0; // 0ã‹ã‚‰å§‹ã‚ã‚‹
            isPlaying = true;
            isPaused = false;
            caughtAnimals = [];
            currentInput = '';
            
            // é¸æŠã•ã‚ŒãŸæœ€å¤§æ•°ã‚’å–å¾—
            maxNumber = parseInt(maxNumberSelect.value);

            scoreDisplay.textContent = score;
            caughtDisplay.textContent = `- / ${maxNumber}`;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            maxNumberSelect.disabled = true; // ã‚²ãƒ¼ãƒ ä¸­ã¯å¤‰æ›´ä¸å¯

            // æ—¢å­˜ã®å‹•ç‰©ã‚’å‰Šé™¤
            gameArea.innerHTML = '';
            cage.innerHTML = '';
            activeAnimals.clear();
            hideInputDisplay();

            // æœ€åˆã®å‹•ç‰©ï¼ˆ0ç•ªï¼‰ã‚’ã™ãã«ã‚¹ãƒãƒ¼ãƒ³
            spawnAnimal();
        }

        function pauseGame() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (isPaused) {
                pauseBtn.textContent = 'ã•ã„ã‹ã„';
                hideInputDisplay();
                currentInput = '';
            } else {
                pauseBtn.textContent = 'ãƒãƒ¼ã‚º';
            }
        }

        function endGame() {
            isPlaying = false;
            
            // ã™ã¹ã¦ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’ã‚¯ãƒªã‚¢
            activeAnimals.forEach(data => {
                if (data.timeout) {
                    clearTimeout(data.timeout);
                }
            });

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            maxNumberSelect.disabled = false; // ã‚²ãƒ¼ãƒ çµ‚äº†å¾Œã¯å¤‰æ›´å¯èƒ½ã«
            hideInputDisplay();

            sounds.gameOver();

            // çµæœãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            let message = '';
            const reachedNumber = caughtAnimals.length > 0 ? caughtAnimals.length - 1 : 0;
            
            // ã‚´ãƒ¼ãƒ«é”æˆæ™‚ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            if (reachedNumber >= maxNumber) {
                message = `ğŸŠ ã‚´ãƒ¼ãƒ«é”æˆï¼ 0ã‹ã‚‰${maxNumber}ã¾ã§å®Œç’§ï¼ ğŸ†`;
            } else {
                message = `0ã‹ã‚‰${reachedNumber}ã¾ã§åˆ°é”ï¼ ãŒã‚“ã°ã£ãŸã­ï¼ ğŸ˜Š`;
            }

            document.getElementById('finalScore').textContent = score + 'ç‚¹';
            document.getElementById('caughtCount').textContent = `0 â†’ ${reachedNumber} (ã‚´ãƒ¼ãƒ«: ${maxNumber})`;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            gameArea.innerHTML = '';
            cage.innerHTML = '';
            activeAnimals.clear();
            currentInput = '';
            hideInputDisplay();
            startGame();
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ - ä¸Šã®æ¡ã‹ã‚‰é †ç•ªã«åˆ¤å®š
        document.addEventListener('keydown', function(e) {
            if (!isPlaying || isPaused) return;
            
            const key = e.key;
            const expectedNumber = caughtAnimals.length; // æ¬¡ã«æ•ã¾ãˆã‚‹ã¹ãæ•°å­—
            const expectedStr = expectedNumber.toString(); // æœŸå¾…ã™ã‚‹æ•°å­—ã®æ–‡å­—åˆ—
            
            // Backspaceã§1æ–‡å­—å‰Šé™¤
            if (key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                showInputDisplay(currentInput);
                return;
            }
            
            // Escapeã§ã‚¯ãƒªã‚¢
            if (key === 'Escape') {
                currentInput = '';
                hideInputDisplay();
                return;
            }
            
            // 0-9ã®æ•°å­—ã‚­ãƒ¼ã®ã¿å—ã‘ä»˜ã‘ã‚‹
            if (key >= '0' && key <= '9') {
                const newInput = currentInput + key;
                
                // ä¸Šã®æ¡ã‹ã‚‰é †ç•ªã«æ­£èª¤åˆ¤å®š
                const currentPosition = currentInput.length; // ç¾åœ¨å…¥åŠ›ã—ã‚ˆã†ã¨ã—ã¦ã„ã‚‹æ¡ã®ä½ç½®
                
                // æœŸå¾…ã™ã‚‹æ–‡å­—ã¨ä¸€è‡´ã™ã‚‹ã‹ç¢ºèª
                if (currentPosition < expectedStr.length && key === expectedStr[currentPosition]) {
                    // æ­£è§£ï¼
                    currentInput = newInput;
                    sounds.correct();
                    showInputDisplay(currentInput);
                    
                    // å…¨ã¦ã®æ¡ãŒæ­£è§£ã—ãŸã‹ç¢ºèª
                    if (currentInput === expectedStr && activeAnimals.has(expectedNumber)) {
                        // å®Œå…¨ä¸€è‡´ï¼å‹•ç‰©ã‚’æ•ã¾ãˆã‚‹
                        showInputDisplay(currentInput, true);
                        setTimeout(() => {
                            catchAnimal(expectedNumber);
                            currentInput = '';
                            hideInputDisplay();
                        }, 500);
                    }
                } else {
                    // é–“é•ã„ï¼
                    sounds.wrong();
                    const wrongInput = currentInput + key;
                    showInputDisplay(wrongInput, false);
                    setTimeout(() => {
                        currentInput = '';
                        hideInputDisplay();
                    }, 800);
                }
            }
        });

        // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        document.getElementById('gameOverOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
