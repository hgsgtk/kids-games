<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Catch Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 16px 16px 28px;
            gap: 12px;
        }

        h1 {
            color: #ff6b6b;
            font-size: clamp(2rem, 2.8vw, 3.5rem);
            margin-bottom: 6px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 18px 24px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 24px;
            margin-bottom: 6px;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score-display, .timer-display, .target-display {
            text-align: center;
        }

        .score-display h2, .timer-display h2, .target-display h2 {
            font-size: clamp(1rem, 1.2vw, 1.5rem);
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .score-number, .timer-number, .target-number {
            font-size: clamp(2rem, 2.5vw, 3rem);
            font-weight: bold;
            color: #ff6b6b;
        }

        .game-container {
            display: flex;
            gap: 16px;
            align-items: stretch;
            position: relative;
            z-index: 5;
            width: min(1200px, 95vw);
        }

        .game-area {
            flex: 1 1 700px;
            height: min(52vh, 520px);
            min-height: 320px;
            position: relative;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .cage-container {
            width: clamp(200px, 22vw, 260px);
            height: min(52vh, 520px);
            min-height: 320px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 20px;
            padding: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            flex: 0 0 auto;
        }

        .cage-title {
            text-align: center;
            font-size: clamp(1.2rem, 1.6vw, 1.8rem);
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .cage {
            width: 100%;
            height: calc(100% - 50px);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            border-radius: 15px;
            padding: 15px;
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-content: flex-start;
        }

        /* Cage bars */
        .cage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    rgba(139, 69, 19, 0.6) 0px,
                    rgba(139, 69, 19, 0.6) 3px,
                    transparent 3px,
                    transparent 25px
                );
            pointer-events: none;
            border-radius: 15px;
        }

        .caged-animal {
            font-size: 2.5rem;
            animation: cageEntry 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes cageEntry {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .animal-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: default;
            user-select: none;
            animation: appear 0.3s ease-out;
        }

        .animal {
            font-size: clamp(3.5rem, 4vw, 5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .animal-number {
            font-size: clamp(1.6rem, 2vw, 2.5rem);
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            min-width: 70px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 4px solid white;
        }

        .animal-container:hover .animal {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes disappear {
            to {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .caught {
            animation: disappear 0.3s ease-out;
        }

        .buttons {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 14px 28px;
            font-size: clamp(1.1rem, 1.6vw, 1.8rem);
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        #pauseBtn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .game-over-message {
            background: white;
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            animation: bounceIn 0.6s;
        }

        .game-over-message h2 {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .game-over-message p {
            font-size: 2.5rem;
            color: #333;
            margin: 10px 0;
        }

        .game-over-message .final-score {
            font-size: 3.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .game-over-message .caught-count {
            font-size: 2rem;
            color: #666;
            margin: 10px 0;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 2rem;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .combo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            animation: comboAnimation 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes comboAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100%) scale(1);
                opacity: 0;
            }
        }

        .instruction {
            text-align: center;
            color: white;
            font-size: clamp(1rem, 1.6vw, 1.5rem);
            margin-bottom: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            max-width: 900px;
        }

        .input-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: bold;
            color: #667eea;
            min-width: 2.6em;
            text-align: center;
            display: none;
            z-index: 500;
            border: 8px solid #667eea;
            animation: pulseInput 0.5s ease-out;
        }

        @keyframes pulseInput {
            0% { transform: translate(-50%, -50%) scale(0.8); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .input-display.show {
            display: block;
        }

        .input-display.correct {
            color: #4caf50;
            border-color: #4caf50;
        }

        .input-display.wrong {
            color: #f44336;
            border-color: #f44336;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-48%, -50%); }
            20%, 40%, 60%, 80% { transform: translate(-52%, -50%); }
        }

        @media (max-width: 1200px) {
            .game-container {
                flex-direction: column;
            }

            .cage-container {
                width: min(900px, 95vw);
                height: 200px;
            }

            .cage {
                height: calc(100% - 40px);
            }

            .caged-animal {
                font-size: 2rem;
            }
        }
    </style>
    <script src="assets/i18n.js"></script>

<body>

    <script>
        // Multi-language support
        const translations = {
            en: {
                title: "ü¶Å Animal Catch Game üêª",
                instruction: "‚å®Ô∏è Type numbers in order from 0! Enter one digit at a time from the highest place!",
                score: "Score",
                currentNumber: "Current Number",
                numberRange: "Number Range:",
                caughtAnimals: "üè† Caught Animals",
                start: "Start",
                pause: "Pause",
                resume: "Resume",
                gameOver: "üéâ Game Over! üéâ",
                finalScore: "Final Score: {score}",
                caughtCount: "0 ‚Üí {reached} (Goal: {max})",
                goalReached: "üéä Goal reached! 0 to {max} perfect! üèÜ",
                goalProgress: "0 to {reached}! Great job! üòä",
                playAgain: "Play Again",
                scoreSuffix: " pts"
            },
            ja: {
                title: "ü¶Å „Å©„ÅÜ„Å∂„Å§„Ç≠„É£„ÉÉ„ÉÅ„Ç≤„Éº„É† üêª",
                instruction: "‚å®Ô∏è 0„Åã„ÇâÈ†ÜÁï™„Å´Êï∞Â≠ó„Çí„Çø„Ç§„Éó„Åó„Çà„ÅÜÔºÅ‰∏ä„ÅÆÊ°Å„Åã„Çâ1Ê°Å„Åö„Å§ÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ",
                score: "„Çπ„Ç≥„Ç¢",
                currentNumber: "ÁèæÂú®„ÅÆÊï∞Â≠ó",
                numberRange: "Êï∞Â≠ó„ÅÆÁØÑÂõ≤:",
                caughtAnimals: "üè† „Å§„Åã„Åæ„Åà„ÅüÂãïÁâ©",
                start: "„Çπ„Çø„Éº„Éà",
                pause: "„Éù„Éº„Ç∫",
                resume: "„Åï„ÅÑ„Åã„ÅÑ",
                gameOver: "üéâ „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ üéâ",
                finalScore: "ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: {score}",
                caughtCount: "0 ‚Üí {reached} („Ç¥„Éº„É´: {max})",
                goalReached: "üéä „Ç¥„Éº„É´ÈÅîÊàêÔºÅ 0„Åã„Çâ{max}„Åæ„ÅßÂÆåÁíßÔºÅ üèÜ",
                goalProgress: "0„Åã„Çâ{reached}„Åæ„ÅßÂà∞ÈÅîÔºÅ „Åå„Çì„Å∞„Å£„Åü„Å≠ÔºÅ üòä",
                playAgain: "„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§",
                scoreSuffix: "ÁÇπ"
            }
        };

        // Initialize i18n
        i18n.init(translations, 'animalcatch');

        const animals = ['ü¶Å', 'ü¶õ', 'üê∞', 'üêª', 'üêØ', 'üê®', 'ü¶ä', 'üêº', 'üê∑', 'üêÆ'];
        const gameArea = document.getElementById('gameArea');
        const cage = document.getElementById('cage');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const caughtDisplay = document.getElementById('caughtDisplay');
        const maxNumberSelect = document.getElementById('maxNumberSelect');
        const inputDisplay = document.getElementById('inputDisplay');
        
        let score = 0;
        let maxNumber = 20; // Target number
        let isPlaying = false;
        let isPaused = false;
        let spawnInterval = null;
        let combo = 0;
        let lastCatchTime = 0;
        let nextNumber = 0; // Next number to spawn
        let activeAnimals = new Map(); // number -> animal element
        let caughtAnimals = []; // List of caught animals
        let currentInput = ''; // Current input
        let inputTimeout = null; // Input display timeout

        const sounds = {
            catch: createBeepSound(800, 0.1),
            gameOver: createBeepSound(400, 0.3),
            correct: createBeepSound(600, 0.05),
            wrong: createBeepSound(300, 0.2)
        };

        function createBeepSound(frequency, duration) {
            return () => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                } catch (e) {
                    // Ignore if audio cannot play
                }
            };
        }

        function showInputDisplay(input, isCorrect = null, keepVisible = false) {
            inputDisplay.textContent = input || '_';
            inputDisplay.className = 'input-display show';
            
            if (isCorrect === true) {
                inputDisplay.classList.add('correct');
            } else if (isCorrect === false) {
                inputDisplay.classList.add('wrong');
            }
            
            // Clear existing timeout
            if (inputTimeout) {
                clearTimeout(inputTimeout);
            }

            if (keepVisible) {
                return;
            }
            
            // Auto-hide after 2 seconds
            inputTimeout = setTimeout(() => {
                inputDisplay.classList.remove('show');
            }, 2000);
        }

        function hideInputDisplay() {
            inputDisplay.classList.remove('show');
            if (inputTimeout) {
                clearTimeout(inputTimeout);
            }
        }

        function getRandomPosition() {
            const areaRect = gameArea.getBoundingClientRect();
            const containerSize = 120; // Approximate container size
            
            const x = Math.random() * (areaRect.width - containerSize);
            const y = Math.random() * (areaRect.height - containerSize);
            
            return { x, y };
        }

        function getAvailableNumber() {
            // Next number should be the count of caught animals
            const nextNum = caughtAnimals.length;
            
            // Return if goal not reached and number is not already active
            if (nextNum <= maxNumber && !activeAnimals.has(nextNum)) {
                return nextNum;
            }
            
            // Otherwise, do not spawn anything
            return null;
        }

        function spawnAnimal() {
            if (!isPlaying || isPaused) return;

            const number = getAvailableNumber();
            if (number === null) return; // No slot available

            const container = document.createElement('div');
            container.className = 'animal-container';
            
            const animalIcon = document.createElement('div');
            animalIcon.className = 'animal';
            animalIcon.textContent = animals[Math.floor(Math.random() * animals.length)];
            
            const numberDisplay = document.createElement('div');
            numberDisplay.className = 'animal-number';
            numberDisplay.textContent = number;
            
            container.appendChild(animalIcon);
            container.appendChild(numberDisplay);
            
            const pos = getRandomPosition();
            container.style.left = pos.x + 'px';
            container.style.top = pos.y + 'px';
            
            gameArea.appendChild(container);
            activeAnimals.set(number, {
                element: container,
                emoji: animalIcon.textContent,
                timeout: null
            });

            // Auto-remove after 15 seconds (time to think)
            const timeoutId = setTimeout(() => {
                if (container.parentElement && activeAnimals.has(number)) {
                    container.remove();
                    activeAnimals.delete(number);
                    // Spawn the next animal shortly after removal
                    setTimeout(spawnAnimal, 500);
                }
            }, 15000);
            
            activeAnimals.get(number).timeout = timeoutId;
        }

        function catchAnimal(number) {
            if (!isPlaying || isPaused || !activeAnimals.has(number)) return;
            
            // Check order: expected number is the number of caught animals
            const expectedNumber = caughtAnimals.length; // Next expected number
            if (number !== expectedNumber) {
                // Ignore incorrect number
                currentInput = '';
                return;
            }

            const animalData = activeAnimals.get(number);
            const container = animalData.element;
            const emoji = animalData.emoji;
            
            container.classList.add('caught');
            sounds.catch();
            
            // Clear timeout
            if (animalData.timeout) {
                clearTimeout(animalData.timeout);
            }
            
            // Combo: catches within 1 second
            const now = Date.now();
            if (now - lastCatchTime < 1000) {
                combo++;
            } else {
                combo = 1;
            }
            lastCatchTime = now;

            // Add score with combo bonus
            const points = combo;
            score += points;
            scoreDisplay.textContent = score;

            // Add animal to cage
            addToCage(emoji, number);

            // Particle effect
            createParticles(container);

            // Combo display
            if (combo > 2) {
                showComboText(combo);
            }

            setTimeout(() => {
                container.remove();
                activeAnimals.delete(number);
            }, 300);
            
            // Clear input
            currentInput = '';
        }

        function addToCage(emoji, number) {
            const cagedAnimal = document.createElement('div');
            cagedAnimal.className = 'caged-animal';
            cagedAnimal.textContent = emoji;
            cagedAnimal.title = `Êï∞Â≠ó: ${number}`; // Show number in tooltip
            cage.appendChild(cagedAnimal);
            caughtAnimals.push({emoji, number});
            
            // Update caught count (current number and goal)
            caughtDisplay.textContent = `${number} / ${maxNumber}`;
            
            // Scroll cage to bottom
            cage.scrollTop = cage.scrollHeight;
            
            // End game when goal is reached
            if (number >= maxNumber) {
                setTimeout(() => endGame(), 500);
            } else {
                // Otherwise spawn the next animal
                setTimeout(spawnAnimal, 300);
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();
            const x = rect.left - gameRect.left + rect.width / 2;
            const y = rect.top - gameRect.top + rect.height / 2;

            const particles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                gameArea.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function showComboText(comboCount) {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo-text';
            comboElement.textContent = `${comboCount} COMBO! üî•`;
            gameArea.appendChild(comboElement);
            
            setTimeout(() => comboElement.remove(), 1000);
        }

        function startGame() {
            score = 0;
            combo = 0;
            lastCatchTime = 0;
            nextNumber = 0; // Start from 0
            isPlaying = true;
            isPaused = false;
            caughtAnimals = [];
            currentInput = '';
            
            // Read selected maximum number
            maxNumber = parseInt(maxNumberSelect.value);

            scoreDisplay.textContent = score;
            caughtDisplay.textContent = `- / ${maxNumber}`;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;

            // Remove existing animals
            gameArea.innerHTML = '';
            cage.innerHTML = '';
            activeAnimals.clear();
            hideInputDisplay();

            // Spawn the first animal (0) immediately
            spawnAnimal();
        }

        function pauseGame() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (isPaused) {
                pauseBtn.textContent = i18n.t('resume');
                hideInputDisplay();
                currentInput = '';
            } else {
                pauseBtn.textContent = i18n.t('pause');
            }
        }

        function endGame() {
            isPlaying = false;
            
            // Clear all timeouts
            activeAnimals.forEach(data => {
                if (data.timeout) {
                    clearTimeout(data.timeout);
                }
            });

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            hideInputDisplay();

            sounds.gameOver();

            // Result message
            let message = '';
            const reachedNumber = caughtAnimals.length > 0 ? caughtAnimals.length - 1 : 0;
            
            if (reachedNumber >= maxNumber) {
                message = formatTemplate(i18n.t('goalReached'), { max: maxNumber });
            } else {
                message = formatTemplate(i18n.t('goalProgress'), { reached: reachedNumber });
            }

            document.getElementById('finalScore').textContent = formatTemplate(i18n.t('finalScore'), { score: score + i18n.t('scoreSuffix') });
            document.getElementById('caughtCount').textContent = formatTemplate(i18n.t('caughtCount'), { reached: reachedNumber, max: maxNumber });
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            gameArea.innerHTML = '';
            cage.innerHTML = '';
            activeAnimals.clear();
            currentInput = '';
            hideInputDisplay();
            startGame();
        }

        // Keyboard input - validate from the highest place
        document.addEventListener('keydown', function(e) {
            if (!isPlaying || isPaused) return;
            
            const key = e.key;
            const expectedNumber = caughtAnimals.length; // Next expected number
            const expectedStr = expectedNumber.toString(); // Expected number string
            
            // Backspace removes one character
            if (key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                if (currentInput.length > 0) {
                    showInputDisplay(currentInput, null, true);
                } else {
                    hideInputDisplay();
                }
                return;
            }
            
            // Escape clears input
            if (key === 'Escape') {
                currentInput = '';
                hideInputDisplay();
                return;
            }
            
            // Accept only digit keys 0-9
            if (key >= '0' && key <= '9') {
                const newInput = currentInput + key;
                
                // Validate digits from the highest place
                const currentPosition = currentInput.length; // Current digit position
                
                // Check against expected digit
                if (currentPosition < expectedStr.length && key === expectedStr[currentPosition]) {
                    // Correct
                    currentInput = newInput;
                    sounds.correct();
                    showInputDisplay(currentInput, null, true);
                    
                    // Check if all digits are correct
                    if (currentInput === expectedStr && activeAnimals.has(expectedNumber)) {
                        // Full match: catch the animal
                        showInputDisplay(currentInput, true);
                        if (expectedStr.length === 1) {
                            catchAnimal(expectedNumber);
                            currentInput = '';
                            hideInputDisplay();
                        } else {
                            setTimeout(() => {
                                catchAnimal(expectedNumber);
                                currentInput = '';
                                hideInputDisplay();
                            }, 500);
                        }
                    }
                } else {
                    // Incorrect
                    sounds.wrong();
                    const wrongInput = currentInput + key;
                    showInputDisplay(wrongInput, false);
                    setTimeout(() => {
                        currentInput = '';
                        hideInputDisplay();
                    }, 800);
                }
            }
        });

        // Close overlay on click
        document.getElementById('gameOverOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        function updateMaxNumberFromSelect() {
            maxNumber = parseInt(maxNumberSelect.value);
            const displayNumber = caughtAnimals.length > 0 ? caughtAnimals.length - 1 : '-';
            caughtDisplay.textContent = `${displayNumber} / ${maxNumber}`;

            if (caughtAnimals.length > maxNumber) {
                setTimeout(() => endGame(), 200);
                return;
            }

            if (isPlaying && !isPaused) {
                spawnAnimal();
            }
        }

        maxNumberSelect.addEventListener('change', updateMaxNumberFromSelect);

        function formatTemplate(text, data) {
            return text.replace(/\{(\w+)\}/g, (_, key) => {
                return data[key] !== undefined ? data[key] : `{${key}}`;
            });
        }

        function updatePauseButtonLabel() {
            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = isPaused ? i18n.t('resume') : i18n.t('pause');
        }

        window.addEventListener('languageChanged', () => {
            updatePauseButtonLabel();
        });
    </script>
</body>
