<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü 4D Number Zoom - Big to Small! üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hud-item {
            background: rgba(102, 126, 234, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            min-width: 200px;
        }

        .input-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: all;
        }

        #numberInput {
            width: 400px;
            padding: 25px;
            font-size: 3.5rem;
            text-align: center;
            border: 5px solid #667eea;
            border-radius: 25px;
            outline: none;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.7);
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.95);
        }

        #numberInput:focus {
            border-color: #ff6b9d;
            box-shadow: 0 10px 50px rgba(255, 107, 157, 0.9);
            transform: scale(1.05);
        }

        #numberInput.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            animation: pulse 0.3s;
        }

        #numberInput.incorrect {
            border-color: #ff6b9d;
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            pointer-events: all;
        }

        .start-screen.hidden {
            display: none;
        }

        .start-screen h1 {
            color: white;
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        .start-screen p {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
        }

        .difficulty-selector {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .difficulty-selector label {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 15px;
        }

        .difficulty-selector select {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            outline: none;
            font-family: inherit;
        }

        .start-btn {
            padding: 25px 70px;
            font-size: 2.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa06b 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            font-family: inherit;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 45px rgba(255, 107, 157, 0.7);
        }

        .hint-text {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.3rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            opacity: 0.9;
            text-align: center;
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            z-index: 150;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo-display.show {
            opacity: 1;
            animation: comboAnim 1s ease-out;
        }

        @keyframes comboAnim {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-overlay">
        <!-- HUD -->
        <div class="hud">
            <div class="hud-item">
                üéØ Score: <span id="score">0</span>
            </div>
            <div class="hud-item">
                üí• Combo: <span id="combo">0</span>x
            </div>
            <div class="hud-item">
                ‚≠ê Correct: <span id="correct">0</span>
            </div>
        </div>

        <!-- Input -->
        <div class="input-container">
            <input type="text" id="numberInput" placeholder="Type number + ENTER" disabled inputmode="numeric">
        </div>

        <!-- Hint -->
        <div class="hint-text">
            Numbers start BIG and zoom away!<br>
            <small>Type them quickly while you can still see them! üåü</small>
        </div>

        <!-- Combo Display -->
        <div class="combo-display" id="comboDisplay"></div>
    </div>

    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1>üåü 4D Number Zoom! üåü</h1>
        <p>Numbers appear BIG right in front of you<br>and zoom away into the distance!<br>Type them before they disappear! ‚ú®</p>
        <div class="difficulty-selector">
            <label for="difficultySelect">Choose Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy - Single digits (1, 2, 3...)</option>
                <option value="medium" selected>Medium - Double digits (11, 22, 33...)</option>
                <option value="hard">Hard - Triple digits (111, 222, 333...)</option>
                <option value="extreme">Extreme - Random patterns (211, 811, 917...)</option>
            </select>
        </div>
        <button class="start-btn" onclick="startGame()">üéÆ Start Game!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game state
        let gameState = {
            isPlaying: false,
            score: 0,
            combo: 0,
            correctCount: 0,
            difficulty: 'medium',
            zoomSpeed: 0.5 // Speed numbers zoom away
        };

        // Three.js variables
        let scene, camera, renderer;
        let flyingNumbers = [];
        let particles = [];
        let tunnel = [];

        // DOM elements
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const correctEl = document.getElementById('correct');
        const numberInput = document.getElementById('numberInput');
        const startScreen = document.getElementById('startScreen');
        const difficultySelect = document.getElementById('difficultySelect');
        const comboDisplay = document.getElementById('comboDisplay');

        // Initialize Three.js
        function initThreeJS() {
            const canvas = document.getElementById('gameCanvas');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000033, 0.01);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 0;

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            // Create tunnel effect
            createTunnel();

            // Create particle stars
            createStarfield();

            window.addEventListener('resize', onWindowResize);
        }

        // Create tunnel walls
        function createTunnel() {
            const geometry = new THREE.TorusGeometry(20, 0.6, 8, 32);
            
            for (let i = 0; i < 60; i++) {
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(i / 60, 1, 0.5),
                    wireframe: true,
                    transparent: true,
                    opacity: 0.6
                });
                const ring = new THREE.Mesh(geometry, material);
                ring.position.z = -i * 10;
                scene.add(ring);
                tunnel.push(ring);
            }
        }

        // Create starfield
        function createStarfield() {
            const geometry = new THREE.SphereGeometry(0.15, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });

            for (let i = 0; i < 300; i++) {
                const star = new THREE.Mesh(geometry, material);
                star.position.set(
                    (Math.random() - 0.5) * 150,
                    (Math.random() - 0.5) * 150,
                    -(Math.random() * 400 + 10)
                );
                scene.add(star);
                particles.push(star);
            }
        }

        // Generate number based on difficulty
        function generateNumber() {
            switch (gameState.difficulty) {
                case 'easy':
                    return Math.floor(Math.random() * 10); // 0-9
                case 'medium':
                    const digit = Math.floor(Math.random() * 10);
                    return parseInt(digit.toString() + digit.toString()); // 11, 22, 33...
                case 'hard':
                    const d = Math.floor(Math.random() * 10);
                    return parseInt(d.toString() + d.toString() + d.toString()); // 111, 222, 333...
                case 'extreme':
                    // Random 3-digit numbers
                    return Math.floor(Math.random() * 900) + 100; // 100-999
            }
        }

        // Create zooming number (starts BIG, zooms away)
        function createZoomingNumber() {
            if (!gameState.isPlaying) return;

            const number = generateNumber();
            
            // Create text sprite
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            // Add glow effect
            context.shadowBlur = 20;
            context.shadowColor = 'rgba(102, 126, 234, 0.8)';
            
            context.fillStyle = '#ffffff';
            context.font = 'bold 180px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(number.toString(), 256, 128);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true
            });
            const sprite = new THREE.Sprite(material);
            
            // Start close to camera (BIG!)
            sprite.position.set(
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 5,
                5 // Very close = looks BIG
            );
            sprite.scale.set(30, 15, 1); // Large initial size
            sprite.userData.number = number;
            sprite.userData.zoomSpeed = gameState.zoomSpeed;
            sprite.userData.startTime = Date.now();
            sprite.userData.initialZ = sprite.position.z;
            
            scene.add(sprite);
            flyingNumbers.push(sprite);
        }

        // Create user-typed number with cute highlight
        function createUserNumber(value) {
            if (!gameState.isPlaying) return;

            // Create text sprite with cute styling
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 256;
            
            // Draw cute background glow
            const gradient = context.createRadialGradient(256, 128, 30, 256, 128, 120);
            gradient.addColorStop(0, 'rgba(255, 255, 100, 1)');
            gradient.addColorStop(0.5, 'rgba(255, 200, 100, 0.6)');
            gradient.addColorStop(1, 'rgba(255, 100, 200, 0.2)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 256);
            
            // Draw sparkles
            context.fillStyle = 'rgba(255, 255, 255, 1)';
            const sparkles = [
                {x: 100, y: 60, size: 12},
                {x: 412, y: 70, size: 10},
                {x: 120, y: 190, size: 11},
                {x: 392, y: 180, size: 9}
            ];
            sparkles.forEach(sparkle => {
                // Draw star shape
                context.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 * i) / 8;
                    const radius = i % 2 === 0 ? sparkle.size : sparkle.size / 2;
                    const x = sparkle.x + Math.cos(angle) * radius;
                    const y = sparkle.y + Math.sin(angle) * radius;
                    if (i === 0) context.moveTo(x, y);
                    else context.lineTo(x, y);
                }
                context.closePath();
                context.fill();
            });
            
            // Draw number with thick outline
            context.font = 'bold 180px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            // Thick pink outline
            context.strokeStyle = '#ff69b4';
            context.lineWidth = 20;
            context.strokeText(value.toString(), 256, 128);
            
            // Main text with rainbow gradient
            const textGradient = context.createLinearGradient(0, 0, 0, 256);
            textGradient.addColorStop(0, '#ffff00');
            textGradient.addColorStop(0.3, '#ffaa00');
            textGradient.addColorStop(0.6, '#ff69b4');
            textGradient.addColorStop(1, '#ff00ff');
            context.fillStyle = textGradient;
            context.fillText(value.toString(), 256, 128);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ 
                map: texture,
                transparent: true
            });
            const sprite = new THREE.Sprite(material);
            
            // Start close to camera
            sprite.position.set(
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 5,
                5
            );
            sprite.scale.set(35, 17.5, 1); // Even bigger for user numbers!
            sprite.userData.number = parseInt(value);
            sprite.userData.zoomSpeed = gameState.zoomSpeed;
            sprite.userData.isUserTyped = true;
            sprite.userData.pulseTime = 0;
            sprite.userData.startTime = Date.now();
            sprite.userData.initialZ = sprite.position.z;
            
            scene.add(sprite);
            flyingNumbers.push(sprite);
        }

        // Start game
        function startGame() {
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.correctCount = 0;
            gameState.difficulty = difficultySelect.value;
            
            // Set speed based on difficulty
            switch (gameState.difficulty) {
                case 'easy': gameState.zoomSpeed = 0.3; break;
                case 'medium': gameState.zoomSpeed = 0.4; break;
                case 'hard': gameState.zoomSpeed = 0.5; break;
                case 'extreme': gameState.zoomSpeed = 0.6; break;
            }
            
            startScreen.classList.add('hidden');
            numberInput.disabled = false;
            numberInput.focus();
            
            updateUI();
            
            // Create initial numbers
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createZoomingNumber();
                }, i * 1500);
            }
            
            // Spawn numbers periodically
            gameState.spawnInterval = setInterval(createZoomingNumber, 3500);
        }

        // Update UI
        function updateUI() {
            scoreEl.textContent = gameState.score;
            comboEl.textContent = gameState.combo;
            correctEl.textContent = gameState.correctCount;
        }

        // Show combo
        function showCombo(combo) {
            if (combo >= 3) {
                comboDisplay.textContent = `${combo}x COMBO! üî•`;
                comboDisplay.classList.add('show');
                
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 1000);
            }
        }

        // Check input
        function checkInput() {
            if (!gameState.isPlaying) return;
            
            const userValue = numberInput.value.trim();
            if (userValue === '') return;
            
            // Find matching number
            let found = false;
            for (let i = flyingNumbers.length - 1; i >= 0; i--) {
                const num = flyingNumbers[i];
                if (num.userData.number.toString() === userValue) {
                    // Correct!
                    found = true;
                    gameState.combo++;
                    gameState.correctCount++;
                    gameState.score += 10 * gameState.combo;
                    
                    numberInput.className = 'correct';
                    
                    // Remove number
                    scene.remove(num);
                    flyingNumbers.splice(i, 1);
                    
                    // Create explosion effect
                    createExplosion(num.position);
                    
                    showCombo(gameState.combo);
                    updateUI();
                    
                    setTimeout(() => {
                        numberInput.value = '';
                        numberInput.className = '';
                    }, 200);
                    
                    break;
                }
            }
            
            if (!found && userValue.length >= 1) {
                // Create new user-typed number with cute highlight
                const typedNumber = parseInt(userValue);
                if (!isNaN(typedNumber)) {
                    createUserNumber(userValue);
                    gameState.score += 5;
                    updateUI();
                }
                
                numberInput.className = 'correct';
                
                setTimeout(() => {
                    numberInput.value = '';
                    numberInput.className = '';
                }, 300);
            }
        }

        // Create explosion effect
        function createExplosion(position) {
            const particleCount = 30;
            const explosionParticles = [];
            
            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(0.3, 8, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.6)
                });
                const particle = new THREE.Mesh(geometry, material);
                particle.position.copy(position);
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = new THREE.Vector3(
                    Math.cos(angle) * 2,
                    Math.sin(angle) * 2,
                    (Math.random() - 0.5) * 2
                );
                particle.userData.velocity = velocity;
                
                scene.add(particle);
                explosionParticles.push(particle);
            }
            
            // Animate particles
            let frame = 0;
            const animate = () => {
                frame++;
                explosionParticles.forEach(p => {
                    p.position.add(p.userData.velocity);
                    p.userData.velocity.multiplyScalar(0.95);
                    p.scale.multiplyScalar(0.93);
                });
                
                if (frame < 60) {
                    requestAnimationFrame(animate);
                } else {
                    explosionParticles.forEach(p => scene.remove(p));
                }
            };
            animate();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameState.isPlaying) {
                // Move flying numbers (zoom away)
                for (let i = flyingNumbers.length - 1; i >= 0; i--) {
                    const num = flyingNumbers[i];
                    const elapsed = (Date.now() - num.userData.startTime) / 1000;
                    
                    // Zoom away with acceleration
                    num.position.z -= num.userData.zoomSpeed * (1 + elapsed * 0.3);
                    
                    // Scale down as it zooms away
                    const scaleFactor = Math.max(0.1, 1 - elapsed * 0.15);
                    if (num.userData.isUserTyped) {
                        num.scale.set(35 * scaleFactor, 17.5 * scaleFactor, 1);
                        // Cute rotation for user numbers
                        num.userData.pulseTime = (num.userData.pulseTime || 0) + 0.05;
                        num.rotation.z = Math.sin(num.userData.pulseTime * 0.5) * 0.2;
                    } else {
                        num.scale.set(30 * scaleFactor, 15 * scaleFactor, 1);
                    }
                    
                    // If number is too far, fade and remove
                    if (num.position.z < -150) {
                        num.material.opacity -= 0.03;
                        
                        if (num.material.opacity <= 0) {
                            scene.remove(num);
                            flyingNumbers.splice(i, 1);
                            // Reset combo when number disappears
                            if (!num.userData.isUserTyped) {
                                gameState.combo = 0;
                                updateUI();
                            }
                        }
                    }
                }
                
                // Move tunnel
                tunnel.forEach(ring => {
                    ring.position.z -= gameState.zoomSpeed * 0.1;
                    if (ring.position.z < -600) {
                        ring.position.z = 0;
                    }
                    ring.rotation.z += 0.015;
                });
                
                // Move stars
                particles.forEach(star => {
                    star.position.z -= gameState.zoomSpeed * 0.5;
                    if (star.position.z < -500) {
                        star.position.z = -10;
                    }
                });
            }
            
            // Camera gentle movement
            camera.position.x = Math.sin(Date.now() * 0.0003) * 1;
            camera.position.y = Math.cos(Date.now() * 0.0002) * 0.5;
            camera.lookAt(0, 0, -50);
            
            renderer.render(scene, camera);
        }

        // Window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Event listeners
        numberInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        numberInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkInput();
            }
        });

        // Initialize
        initThreeJS();
        animate();
    </script>
</body>
</html>
